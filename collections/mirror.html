    <script>
        // JavaScript для страницы коллекции
        document.addEventListener('DOMContentLoaded', function() {
            // Анимация элементов при скролле
            const fadeElements = document.querySelectorAll('.fade-in-up');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, entry.target.dataset.delay || 0);
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            fadeElements.forEach((element, index) => {
                element.dataset.delay = index * 100;
                observer.observe(element);
            });

            // Анимация при скролле для хедера
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 50) {
                    header.style.padding = '1rem 0';
                    header.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.1)';
                } else {
                    header.style.padding = '1.5rem 0';
                    header.style.boxShadow = 'none';
                }
            });

            // Анимация навигации
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });

                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // Анимация черты при наведении на коллекцию
            document.querySelectorAll('.collection-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    const title = this.querySelector('.collection-title');
                    if (title) {
                        title.style.transform = 'translateY(-2px)';
                    }
                });

                item.addEventListener('mouseleave', function() {
                    const title = this.querySelector('.collection-title');
                    if (title) {
                        title.style.transform = 'translateY(0)';
                    }
                });
            });
        });

        // Функция копирования ссылки
        function copyLink() {
            const currentUrl = window.location.href;
            navigator.clipboard.writeText(currentUrl)
                .then(() => {
                    // Показать уведомление
                    const notification = document.getElementById('copyNotification');
                    notification.classList.add('show');

                    // Скрыть уведомление через 3 секунды
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000);
                })
                .catch(err => {
                    console.error('Ошибка копирования ссылки: ', err);
                    alert('Не удалось скопировать ссылку. Пожалуйста, скопируйте вручную: ' + currentUrl);
                });
        }

        // Обновление ссылок для шаринга
        function updateShareLinks() {
            const currentUrl = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);

            // Обновляем ссылки WhatsApp и Telegram
            const whatsappBtn = document.querySelector('.share-button.whatsapp');
            const telegramBtn = document.querySelector('.share-button.telegram');

            if (whatsappBtn) {
                whatsappBtn.href = `https://wa.me/?text=${title}%20${currentUrl}`;
            }

            if (telegramBtn) {
                telegramBtn.href = `https://t.me/share/url?url=${currentUrl}&text=${title}`;
            }
        }

        // Обновляем ссылки при загрузке
        document.addEventListener('DOMContentLoaded', updateShareLinks);
        // Добавьте в конец вашего script тега
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.querySelector('.collection-gallery');
            const shareSection = document.querySelector('.share-section');

            if (gallery && shareSection) {
                // Удаляем лишнее пространство после масштабирования
                const galleryHeight = gallery.getBoundingClientRect().height;
                const scaledHeight = galleryHeight * 0.8; // Ваш scale(0.8)

                // Поднимаем блок поделиться ближе
                shareSection.style.marginTop = '1rem';

                // Уменьшаем отступы
                gallery.style.marginBottom = '2rem';
            }
        });
    </script>
