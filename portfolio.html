<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио | Софья Бедрик</title>
    <link rel="icon" type="image/png" href="image/IMG_1958.png">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Подключение шрифтов */
        @font-face {
            font-family: 'Stem';
            src: url('fonts/Stem/Stem-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: 'Stem';
            src: url('fonts/Stem/Stem-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Stem';
            src: url('fonts/Stem/Stem-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'Stem';
            src: url('fonts/Stem/Stem-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'GardensC';
            src: url('fonts/GardensC/GardensC_03_1.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SnellRoundhand';
            src: url('fonts/SnellRoundhand.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Коллекции портфолио - сразу под навигацией */
        .portfolio-collections {
            padding: 8rem 0 4rem 0;
            max-width: 1400px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem 2rem;
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 3rem;
            margin-top: 0;
        }

        .collection-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.33, 1, 0.68, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            background: white;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
        }

        .collection-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .collection-image-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px 12px 0 0;
            height: 400px;
        }

        .collection-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.33, 1, 0.68, 1);
        }

        .collection-item:hover .collection-image {
            transform: scale(1.08);
        }

        .collection-title-container {
            padding: 1.5rem;
            background: white;
            border-radius: 0 0 12px 12px;
            text-align: center;
        }

        .collection-title {
            font-family: 'GardensC', cursive;
            font-size: 1.6rem;
            font-weight: normal;
            color: var(--accent-color);
            position: relative;
            display: inline-block;
            padding-bottom: 0.8rem;
            transition: all 0.3s ease;
        }

        /* Анимация черты под названием */
        .collection-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.6s cubic-bezier(0.33, 1, 0.68, 1);
        }

        .collection-item:hover .collection-title::after {
            width: 80px;
        }

        /* Эффект наложения при наведении */
        .collection-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                transparent,
                rgba(255, 255, 255, 0.1)
            );
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: 1;
            border-radius: 12px;
            pointer-events: none;
        }

        .collection-item:hover::before {
            opacity: 1;
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        /* Анимации появления */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.33, 1, 0.68, 1),
                        transform 0.8s cubic-bezier(0.33, 1, 0.68, 1);
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Адаптивность */
        @media (max-width: 1024px) {
            .collections-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }

            .collection-image-container {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .portfolio-collections {
                padding: 6rem 1.5rem 3rem 1.5rem;
            }

            .collections-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .collection-image-container {
                height: 300px;
            }

            .collection-title {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .portfolio-collections {
                padding: 5rem 1rem 2rem 1rem;
            }

            .collection-image-container {
                height: 250px;
            }

            .collection-title-container {
                padding: 1rem;
            }

            .collection-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body class="portfolio-page">

    <script src="index.js"></script>
    <script>
        // JavaScript для портфолио
        document.addEventListener('DOMContentLoaded', function() {
            // Анимация элементов при скролле
            const fadeElements = document.querySelectorAll('.fade-in-up');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, entry.target.dataset.delay || 0);
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            fadeElements.forEach((element, index) => {
                element.dataset.delay = index * 100;
                observer.observe(element);
            });

            // Анимация при скролле для хедера
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 50) {
                    header.style.padding = '1rem 0';
                    header.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.1)';
                } else {
                    header.style.padding = '1.5rem 0';
                    header.style.boxShadow = 'none';
                }
            });

            // Анимация навигации
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });

                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });

            // Анимация черты при наведении на коллекцию
            document.querySelectorAll('.collection-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    const title = this.querySelector('.collection-title');
                    if (title) {
                        title.style.transform = 'translateY(-2px)';
                    }
                });

                item.addEventListener('mouseleave', function() {
                    const title = this.querySelector('.collection-title');
                    if (title) {
                        title.style.transform = 'translateY(0)';
                    }
                });
            });
        });
    </script>
